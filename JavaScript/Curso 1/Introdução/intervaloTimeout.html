<html>
    <head>
        <title>Curso de Javascript</title>
    </head>
    <body>

        <script>
            function exibeAlgo() {
                console.log('Hello World');
            }
            
            // Irá mostrar "Hello World" a cada 1 segundo
            setInterval(exibeAlgo, 1000);
            // Executa apenas uma vez, porém, neste caso 5 segundos depois
            setTimeout(exibeAlgo, 1000);

        </script>
    </body>
</html>
