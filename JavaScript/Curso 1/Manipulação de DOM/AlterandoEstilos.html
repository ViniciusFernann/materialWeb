
<html>
    <head>
        <title>Lidando com elementos</title>
    </head>
    <body>
        <div id="app">
            <div class="box"></div>
        </div>

        <script>
        // Controle de estilizações de CSS pelo Javascript

        var boxElement = document.querySelector('.box');

        boxElement.style.width = 100;
        boxElement.style.height = 100;
        boxElement.style.backgroundColor = '#f00';    

            
        </script>
    </body>
</html>
