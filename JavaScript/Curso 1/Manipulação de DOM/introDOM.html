
<html>
    <head>
        <title>O que eh DOM</title>
    </head>
    <body>
            <div id="app">
                <button onmouseover="mostraAlerta()">Me pressione</button>
                <input onkeypress="mostraAlerta()" />
            </div>
        <script>
            function mostraAlerta(){
                // A DOM são os elementos que compoem o programa em tela
                // e o JavaScript controla isso.

                // Clique em botão, comandado por JavaScript

                alert('O botão foi clicado!');
            }
        </script>
    </body>
</html>
